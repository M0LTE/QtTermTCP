name: Build Linux x64

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: prep
      run: mkdir build && pushd build
    - name: qmake
      run: qmake ..
    - name: make
      run: make -j4
